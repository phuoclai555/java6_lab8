<div class="panel panel-default">
    <div class="panle_heading">PRODUCT LIST</div>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Date</th>
            <th>Image</th>
            <th>Category</th>
            <th>Available?</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in paper.items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price | number :2}}</td>
            <td>{{item.createDate |date : 'dd-MM-yyyy'}}</td>
            <td>{{item.image}}</td>
            <td>{{item.category.name}}</td>
            <td>{{item.available?'Yes':'No'}}</td>
            <td class="btn-group btn-group-xs">
                <button ng-click="edit(item)" class="btn btn-warning glyphicon glyphicon-edit"></button>
                <button ng-click="delete(item)" class="btn btn-danger glyphicon glyphicon-trash"></button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button ng-click="paper.first()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button ng-click="paper.prev()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-left"></b>
        </button>
        <button class="btn btn-success">{{paper.page +1}} of {{paper.count}}</button>
        <button ng-click="paper.next()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-right"></b>
        </button>
        <button ng-click="paper.last()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-down"></b>
        </button>
    </div>
</div>
